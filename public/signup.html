<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link
  href="https://fonts.googleapis.com/css2?family=Caveat&family=Raleway:wght@300&family=Walter+Turncoat&display=swap"
  rel="stylesheet">
  <style>
    body {
      background-image: url('images/truck.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }


    </style>

 
</head>

<body>
 
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 style="font-family: 'Caveat', cursive;  font-size: 105px; color: black; background-color: transparent;">Find My Fare</h1>
        <h3 style="font-size: 45px; font-family: 'Caveat', cursive; color: azure;">Sign up or login for the best food truck fare!</h3>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: azure; font-family: 'Caveat', cursive; font-size: 35px;">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color: azure; font-family: 'Caveat', cursive; font-size: 35px;">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default" style="color: black; font-family: 'Caveat', cursive; font-size: 25px;" >Sign Up</button>
        </form>
        <br />
        <br />
        <p style="color: azure; font-family: 'Caveat', cursive; font-size: 20px;">Or log in <a href="/login" style="color: black;" >here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
