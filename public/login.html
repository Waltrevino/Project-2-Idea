<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('images/login.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }


    </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 style="color: azure; font-family: 'Walter Turncoat', cursive; font-size: 45px; background-color: transparent; text-align: left;">Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: azure; font-family: 'Walter Turncoat', cursive; font-size: 25px;" >Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color: azure; font-family: 'Walter Turncoat', cursive; font-size: 25px;" >Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" >
          </div>
          <button type="submit" class="btn btn-default" style="color: black; font-family: 'Walter Turncoat', cursive; font-size: 20px;" >Login</button>
        </form>
        <br />
        <p style="color: azure; font-family: 'Walter Turncoat', cursive; font-size: 15px;">Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
